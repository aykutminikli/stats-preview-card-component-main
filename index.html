<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="main-bg grid place-content-center">
  <main>
    <div class="card">
      <div class="card__header bg-accent">
        <picture>
          <source media="(min-width: 1110px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="Hero Image">
        </picture>
      </div>

      <div class="card__body card-bg">
        <div class="cb__top">
          <h1 class="card__title main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="card__desc text-color">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="card__stats">
          <div class="stat__group">
            <h2 class="stat main-heading">10k+</h2>
            <p class="stat__heading sh-color">companies</p>
          </div>
          <div class="stat__group">
            <h2 class="stat main-heading">314</h2>
            <p class="stat__heading sh-color">templates</p>
          </div>
          <div class="stat__group">
            <h2 class="stat main-heading">12M+</h2>
            <p class="stat__heading sh-color">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
